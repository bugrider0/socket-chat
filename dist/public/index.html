<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ورود</title>
  </head>
  <body>
    <main class="myMain">
      <form id="myLoginForm">
        <input
          type="text"
          name="email"
          placeholder="اسمت چیه ؟"
          autofocus
          required
          id="myInput"
        />
        <input type="submit" value="ورود" />
      </form>
    </main>
  </body>
  <script src="/scripts/socket.io.min.js"></script>
  <script>
    const myFrom = document.getElementById("myLoginForm"),
      nameInput = document.getElementById("myInput");

    const socket = io();

    myFrom.addEventListener("submit", (e) => {
      e.preventDefault();
      if (nameInput.value) {
        localStorage.setItem("name", nameInput.value);

        socket.emit("logined", { name: nameInput.value });

        window.location.replace("/chatRoom.html");
      }
    });
  </script>
</html>
